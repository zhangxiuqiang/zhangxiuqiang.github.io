<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" charset="utf-8" href="../../mui/css/mui.min.css">
    <link rel="stylesheet" type="text/css" charset="utf-8" href="discovery.css">
</head>
<body>
<div id="oMain">
    <header id="header">
        <div id="serve" class="bg"><i class="quick_big_icon"></i>快闪服务</div>
        <div               id="rim" class="">场馆周边</div>
    </header>
    <div class="page">
        <div id="quick">
            <div id="wrap" class="quick_map">
                <div id="mapContainer"></div>
            </div>
            <div class="quick_logo">
                <div id="call_quick" class="call_quick">
                </div>
            </div>
            <div id="quick_wapper">
                <div id="quick_scroll">
                    <ul class="quick_nav clearfloat">
                        <li id="lunch"></li>
                        <li id="flower"></li>
                        <li id="fitment"></li>
                        <li id="drink"></li>
                        <li id="work"></li>
                        <li id="hardware"></li>
                        <li id="artist"></li>
                        <li id="shoot"></li>
                        <li id="security"></li>
                        <li id="cleaning"></li>
                        <li id="express"></li>
                        <li id="perform"></li>
                        <li id="model"></li>
                        <li id="translate"></li>
                        <li id="volunteer"></li>
                        <li id="rent-car"></li>
                        <li id="preside"></li>
                        <li id="shade"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="circum">
            <div id="scroller">
                <section class="init">
                    <div id="cirMap"></div>
                    <div id="slider" class="mui-slider banner">
                    </div>
                    <div class="color-block"></div>
                    <div class="nearby clearfloat">
                        <div class="nearby_l">
                            <span>附近优惠</span>
                        </div>
                        <div class="nearby_r">
                            <i class="loc_icon"></i>
                            <span>海淀区苏州桥西海国际</span>
                        </div>
                    </div>
                    <div class="gps" id="guide">
                        <div id="ATM" class="gps_icon">
                            <a href="#"></a>
                            <span>ATM</span>
                        </div>
                        <div id="CVS" class="gps_icon">
                            <a href="#"></a>
                            <span>便利店</span>
                        </div>
                        <div id="Hospital" class="gps_icon">
                            <a href="#"></a>
                            <span>医院</span>
                        </div>
                        <div id="hotel" class="gps_icon">
                            <a href="#"></a>
                            <span>酒店住宿</span>
                        </div>
                        <div id="tea" class="gps_icon">
                            <a href="#"></a>
                            <span>咖啡茶社</span>
                        </div>
                    </div>
                    <div class="color-block"></div>
                    <div id="guess-like" class="guess-like init">
                        <div class="guess init">
                            猜你喜欢
                        </div>
                        <ul id="panel" class="mui-table-view">
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="http://webapi.amap.com/maps?v=1.3&key=8325164e247e15eea68b59e89200988b"></script>
<script charset="UTF-8" type="text/javascript" src="../../mui/js/jquery-1.11.3.min.js"></script>
<script charset="UTF-8" type="text/javascript" src="../../mui/js/mui.min.js"></script>
<script charset="UTF-8" type="text/javascript" src="../../mui/js/iscroll-probe.js"></script>
<script charset="UTF-8" type="text/javascript" src="discovery.js"></script>
